<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="convert.css">
  <title>Number System</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 lg-3">
        <div id="movableBox">
          <div class="calculator">
            <h3 class="text-start"
              style="font-family: Georgia, 'Times New Roman', Times, serif; color: blue; font-weight: bold;">NUMBER <span
                class="system">SYSTEM</span></h3>
            <p class="text-start" id="numerator"><b class="bin">BINARY</b></p>
            <div id="binary">
              <input type="text" id="bindisplay" placeholder="0" oninput="convert()"
                class="input w-100 p-1 rounded-3 mt-1 border border-primary">
              <div class="tex text-start p-1">
                <p>DEC: <span id="decimalOutput"></span></p>
                <p>OCT: <span id="octalOutput"></span></p>
                <p>HEX: <span id="hexadecimalOutput"></span></p>
              </div>
            </div>
            <div id="decimal" style="display: none;">
              <input type="text" id="decidisplay" placeholder="0" oninput="convertDecimal()"
                class="input w-100 p-1 rounded-3 mt-1 border border-primary">
              <div class="text text-start p-2">
                <p>BIN: <span id="binaryOutputs"></span></p>
                <p>OCT: <span id="octalOutputs"></span></p>
                <p>HEX: <span id="hexadecimalOutputs"></span></p>
              </div>
            </div>
            <div id="octal" style="display: none;">
              <p class="text-center"></p>
              <input type="text" id="octaldisplay" placeholder="0" oninput="convertOctal()"
                class="input w-100 p-1 rounded-3 mt-1 border border-primary">
              <div class="text text-start p-2">
                <p>BIN: <span id="binaryResult"></span></p>
                <p>DECI: <span id="decimalResult"></span></p>
                <p>HEX: <span id="hexResult"></span></p>
              </div>
            </div>
            <div id="hexa" style="display: none;">
              <p class="text-center"></p>
              <input type="text" id="hexadisplay" placeholder="0" oninput="convertHexadecimal()"
                class="input w-100 p-1 rounded-3 mt-1 border border-primary">
              <div class="text text-start p-2">
                <p>BIN: <span id="binaryResults"></span></p>
                <p>DECI: <span id="decimalResults"></span></p>
                <p>OCT: <span id="octalResults"></span></p>
              </div>
            </div>
            <div>
              <div>
                <button id="binaryDisable" class="convert btn btn-dark" onclick="binary()">BIN</button>
                <button id="decimalDisable" class="convert btn btn-dark" onclick="decimal()">DEC</button>
                <button id="octalDisable" class="convert btn btn-dark" onclick="octal()">OCT</button>
                <button id="hexadecimalDisable" class="convert btn btn-dark" onclick="hexa()">HEX</button>
              </div>
              <div>
                <div class="text-center mt-2">
                  <button class="number btn btn-warning" onclick="clearDisplay()"> <span class="texxt">AC</span></button>
                  <button class="number btn btn-warning" onclick="deleteLastDigit()"><span class="texxt">C</span></button>
                  <button id="Button7" class="number btn btn-primary" onclick="appendToDisplay('7')"><span class="texxt">7</span></button>
                  <button id="Button8" class="number btn btn-primary" onclick="appendToDisplay('8')"><span class="texxt">8</span></button>
                  <button id="Button9" class="number btn btn-primary" onclick="appendToDisplay('9')"><span class="texxt">9</span></button>
                </div>
                <div class="text-center mt-2">
                  <button id="ButtonA" class="number btn btn-danger" onclick="appendToDisplay('A')"><span class="texxt">A</span></button>
                  <button id="ButtonB" class="number btn btn-danger" onclick="appendToDisplay('B')"><span class="texxt">B</span></button>
                  <button id="Button4" class="number btn btn-primary" onclick="appendToDisplay('4')"><span class="texxt">4</span></button>
                  <button id="Button5" class="number btn btn-primary" onclick="appendToDisplay('5')"><span class="texxt">5</span></button>
                  <button id="Button6" class="number btn btn-primary" onclick="appendToDisplay('6')"><span class="texxt">6</span></button>
                </div>
                <div class="text-center mt-2">
                  <button id="ButtonC" class="number btn btn-danger" onclick="appendToDisplay('C')"><span class="texxt">C</span></button>
                  <button id="ButtonD" class="number btn btn-danger" onclick="appendToDisplay('D')"><span class="texxt">A</span></button>
                  <button id="Button1" class="number btn btn-primary" onclick="appendToDisplay('1')"><span class="texxt">1</span></button>
                  <button id="Button2" class="number btn btn-primary" onclick="appendToDisplay('2')"><span class="texxt">2</span></button>
                  <button id="Button3" class="number btn btn-primary" onclick="appendToDisplay('3')"><span class="texxt">3</span></button>
                </div>
                <div class="text-center mt-2">
                  <button id="ButtonE" class="number btn btn-danger" onclick="appendToDisplay('E')"><span class="texxt">E</span></button>
                  <button id="ButtonF" class="number btn btn-danger" onclick="appendToDisplay('F')"><span class="texxt">F</span></button>
                  <button id="Button0" class="number btn btn-primary" onclick="appendToDisplay('0')"><span class="texxt">0</span></button>
                  <button id="Button0" class="number btn btn-primary" onclick="appendToDisplay('00')"><span class="texxt">00</span></button>
                  <button id="Button0" class="number btn btn-primary" onclick="appendToDisplay('000')"><span class="texxt">000</span></button>
                </div>
                <div id="bin">
                  <button class="numbers" onclick="convert()">Convert</button>
                </div>
                <div id="deci" style="display:none">
                  <button class="numbers" onclick="convertDecimal()">Convert</button>
                </div>
                <div id="oct" style="display:none">
                  <button class="numbers" onclick="convertOctal()">Convert</button>
                </div>
                <div id="hex" style="display:none">
                  <button class="numbers" onclick="convertHexadecimal()">Convert</button>
                </div>
              </div>
            </div>
          </div>
          </div>
        <script src="convert.js">
        </script>
      </div>
      <div class="col-sm-6 lg-3">
        <h1 class="rjc">RJC</h1>
        <p class="names">
          TIRO, ROBERT T.
          <br>
          Nunez, Jerald T.
          <br>
            Ibo, Christian Joseph
        </p>
      </div>
    </div>
  </div>
</body>
</html>
